name: Auto Commit (*/5 test)

on:
  schedule:
    - cron: '* * * * *'   # every minute UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: auto-commit
  cancel-in-progress: true

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "Tien2003deptrai"
          git config --global user.email "duongvantiendtu@gmail.com"

      - name: Who/when
        run: |
          echo "Trigger: ${{ github.event_name }}"
          echo "UTC: $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "VN : $(TZ='Asia/Ho_Chi_Minh' date '+%Y-%m-%d %H:%M:%S')"

      - name: Touch activity.log to force diff
        run: echo "Update $(date -u '+%Y-%m-%d %H:%M:%S UTC') $RANDOM" >> activity.log

      - name: Commit (tolerant)
        run: |
          git add -f activity.log
          git commit -m "chore: auto-update $(date -u '+%Y-%m-%d %H:%M')" || echo "nothing to commit"

      - name: Push
        run: git push origin main || true
